<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"></head>
<body>

    <div th:replace="commons/menu :: menu"></div>
    <div class="container-fluid">
        <form class="row g-3" method="post" th:action="@{/alumnos/update}" enctype="multipart/form-data">
            <div class="col-md-4">
                <label for="codigo" class="form-label">Codigo</label>
                <input type="text" class="form-control" id="codigo" name="codigo" th:value="${alumno.codigo}" readonly>
            </div>
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="nombre" class="form-control" id="nombre" name="nombre" th:value="${alumno.nombre}" >
            </div>
            <div class="col-md-4">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${alumno.apellidos}" >
            </div>
            <div class="col-md-4">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" name="dni" th:value="${alumno.dni}" >
            </div>
            <div class="col-md-4">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:value="${alumno.fechaNacimiento}" >
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" th:value="${alumno.email}" >
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" th:value="${alumno.email}" >
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="nuevo" name="nuevo">
                <label class="form-check-label" for="nuevo">Alumno nuevo</label>
            </div>
            <div class="col-md-4">
                <label for="imageForm" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imageForm" name="imageForm">
            </div>
            <div class="col-md-4">
                <img th:src="'data:image/jpeg;base64,' + ${alumno.imageView}" alt="" class="card-title" width="200em" height="200em">
            </div>
            <br>
            <div class="col-1">
                <a th:href="@{/alumnos/list}" href="list.html" class="btn btn-primary">Cancelar</a>
            </div>
            <div class="col-1">
                <input type="submit" class="btn btn-primary"></input>
            </div>
            <div class="col-1">
                <a th:href="@{/alumnos/delete/}+${alumno.codigo}" href="list.html" class="btn btn-primary">Eliminar</a>
            </div>
        </form>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
