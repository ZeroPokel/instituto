<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
  <div th:replace="commons/menu :: menu"></div>
    
    <!-- CARDS -->
    <div class="container">
      <a th:href="@{/alumnos/create}" href="create.html" class="btn btn-primary">Crear</a>
        <div class="row">
            <table class="table table-striped table-hover">
              <caption>Lista de alumnos</caption>
                <thead>
                  <tr>
                    <th scope="col">CÃ³digo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col">Email</th>
                    <th scope="col">Nuevo Alumno</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                    <div th:each="alumno : ${alumnos}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${alumno.codigo}">1</th>
                            <td th:text="${alumno.nombre}">Alumno</td>
                            <td th:text="${alumno.apellidos}">Apellido</td>
                            <td th:text="${alumno.dni}">60205040F</td>
                            <td th:text="${alumno.fechaNacimiento}">10/01/2000</td>
                            <td th:text="${alumno.email}">alumnoemail@gmail.com</td>
                            <td th:text="${alumno.nuevo}  ? 'S' : 'N'">N</td>
                            <td><a th:href="@{/alumnos/edit/}+${alumno.codigo}" href="edit.html" class="btn btn-primary bi bi-pen">Editar</a></td>
                            <td><a th:href="@{/alumnos/delete/}+${alumno.codigo}" href="list.html" class="btn btn-primary bi bi-trash">Eliminar</a></td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>

  <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
